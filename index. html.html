<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 360px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .toggle-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: #2575fc;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <div id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="signupUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Create a password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
</div>

<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDh-Scbi5Lx6KH1qSJRHC5mp9kqT4crg2U",
  authDomain: "html-28091.firebaseapp.com",
  projectId: "html-28091",
  storageBucket: "html-28091.firebasestorage.app",
  messagingSenderId: "615010443295",
  appId: "1:615010443295:web:173b921fcf66f2802a752a",
  measurementId: "G-5DL4P39VZP"
};

    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }

    function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            })
            .catch(err => {
                alert("Login error: " + err.message);
            });
    }

    function signup() {
        const username = document.getElementById('signupUsername').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!username || !email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                return userCredential.user.updateProfile({
                    displayName: username
                });
            })
            .then(() => {
                alert("Signup successful!");
                window.location.href = "dashboard.html";
            })
            .catch(err => {
                alert("Signup error: " + err.message);
            });
    }
</script>

</body>
</html>
